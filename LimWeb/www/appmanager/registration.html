<!DOCTYPE html>
<html lang="ru">

    <head>
        <title>Limowski App Manager</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src=../../js/ButtonScripts.js></script>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-dark bg-dark fixed-top">
                <a class="navbar-brand" href="#">Limowski App Manager</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Домой</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="download.html">Загрузки</a>
                        </li>

                        <li class="nav-item active">
                            <a class="nav-link" href="registration.html">Регистрация</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="upload.html">Добавить приложение</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main role="main" class="container" style="margin-top:50px; margin-bottom:100px">
            <div class="py-5 text-center">
                <h2>Данные пользователя</h2>
            </div>

            <div class="row justify-content-center">
                <form class="needs-validation" novalidate>
                    <div class="row justify-content-center">
                        <div class="col-md-6 mb-3">
                            <label for="firstName">Имя (ник)</label>
                            <input type="text" class="form-control" id="firstName-lbl" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Необходимо ввести имя
                            </div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="lastName">Фамилия</label>
                            <input type="text" class="form-control" id="lastName-lbl" placeholder="" value="">
                            <div class="invalid-feedback">
                                Необходимо ввести фамилию
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email">Основное ретро-устройство</label>
                        <input type="email" class="form-control" id="device-lbl" placeholder="HTC HD2">
                        <div class="invalid-feedback">
                            Необходимо ввести е-мейл.
                        </div>
                    </div>

                    <hr class="mb-4">
    
                    <div class="mb-3">
                        <label for="email">Email (Логин)</label>
                        <input type="email" class="form-control" id="email-lbl" placeholder="you@example.com" required>
                        <div class="invalid-feedback">
                            Необходимо ввести е-мейл.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email">Пароль</label>
                        <input type="email" class="form-control" id="passwd-lbl" placeholder="qwerty1234" required>
                        <div class="invalid-feedback">
                            Необходимо ввести пароль.
                        </div>
                    </div>
                
                    <hr class="mb-4">
                    <button class="btn btn-primary btn-lg btn-block" type="submit" id="reg-btn" onclick="SendRegPost();">Зарегистрироваться</button>
                </form>
            </div>
        </main>

        <footer class="bg-dark text-center text-white fixed-bottom">
            <div class="p-3" style="background-color:rgba(0, 0, 0, 0.2);">
                <div class="text-left">
                    <a class="text-white">© 2020 Copyright: Limows</a>
                </div>
            </div>
        </footer>
    </body>
</html>
